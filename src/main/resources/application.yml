server:
  port: 8080

spring:
  profiles:
    active: h2

  mvc:
    throw-exception-if-no-handler-found: true
    web:
      resources:
        add-mappings: false
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:h2:file:./data/smartgymdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /v3/api-docs

scalar:
  enabled: true
  path: /docs
  url: /v3/api-docs